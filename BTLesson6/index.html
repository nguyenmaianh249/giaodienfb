<!DOCTYPE html>
<html>

<head>

<body>
    <div style="margin-left: 300px; width: 600px;">
        <h2>Đăng ký</h2>
        <p style="font-size: 16px;">Nhanh chóng và dễ dàng </p>
        <div style="border: 1px solid #a9a9a9; width: 600px;"></div>
        <br><br>
        <form>
            <input type="text" placeholder="Họ" style="width: 200px; height: 30px;border-radius: 12px;">
            <input type="text" placeholder="Tên" style="width: 200px; height: 30px;border-radius: 12px;">
            <br><br>
            <input type="text" placeholder="Số di động hoặc email" style="width: 400px; height: 30px;border-radius: 12px;">

            <select name="ngay">
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
        </select>
            <select name="thang">
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
            <select name="nam">
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
        </select>
            <p>Giới tính</p>
            <label for="gtnam">Nam</label><input id="gtnam" type="radio" name="gt">

            </p>
            <br><br>
            <input type="submit" value="Đăng ký" style="width : 200px ; height : 50px; background-color : green ; border-radius: 12px; margin-left: 200px;" />


        </form>
    </div>
